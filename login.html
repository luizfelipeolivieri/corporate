<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Intranet Corporativa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            background-color: rgb(249, 249, 249);
            color: #333;
        }

        /* HEADER (IGUAL AO INDEX) */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #000;
        }

        .nav-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            color: #fff;
            font-weight: 700;
            font-size: 22px;
            text-decoration: none;
            white-space: nowrap;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a span {
            color: #fff;
            font-weight: 700;
            font-size: 18px;
        }

        .spacer {
            height: 90px;
        }

        /* LOGIN */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 90px);
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 700;
        }

        button:hover {
            background: #333;
        }

        .link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            cursor: pointer;
            color: #000;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="nav-container">
        <div class="nav-left">
            <!-- LOGO AGORA É LINK (corrige o problema) -->
            <a href="./index.html" class="logo">INTRANET</a>

            <nav>
                <ul>
                    <li><a href="./index.html"><span>Comunicação</span></a></li>
                    <li><a href="./index.html"><span>TI</span></a></li>
                    <li><a href="./index.html"><span>RH</span></a></li>
                    <li><a href="./index.html"><span>Financeiro</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="spacer"></div>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">

        <button onclick="login()">Entrar</button>

        <a class="link" onclick="resetPassword()">Esqueci minha senha</a>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
        authDomain: "corporatelogin-305a5.firebaseapp.com",
        projectId: "corporatelogin-305a5",
        storageBucket: "corporatelogin-305a5.firebasestorage.app",
        messagingSenderId: "280564137265",
        appId: "1:280564137265:web:9a7d546136feacfde90410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
        auth.signInWithEmailAndPassword(
            email.value,
            password.value
        ).then(() => {
            window.location.href = "./pagina-interna.html";
        }).catch(err => alert(err.message));
    }

    function resetPassword() {
        const emailUser = prompt("Digite seu email:");
        if (emailUser) {
            auth.sendPasswordResetEmail(emailUser)
                .then(() => alert("Email de recuperação enviado!"))
                .catch(err => alert(err.message));
        }
    }
</script>

</body>
</html>
