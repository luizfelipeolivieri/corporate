<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login | Olivieri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

    <style>
        * {
            font-family: "Open Sans", sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: #f4f4f4;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
        }

        .nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 700;
        }

        .login-box {
            background: #fff;
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            font-weight: 700;
            cursor: pointer;
        }

        .forgot {
            text-align: center;
            margin-top: 15px;
            cursor: pointer;
            color: #555;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            text-align: center;
        }

        .close {
            float: right;
            cursor: pointer;
            font-weight: bold;
        }

        .msg {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>
    <div class="nav">
        <strong>OLIVIERI</strong>
        <div>
            <a href="./index.html">Sobre</a>
            <a href="./index.html#contato">Contato</a>
        </div>
    </div>
</header>

<div class="login-box">
    <h2>Login</h2>

    <input type="email" id="email" placeholder="Email">

    <div style="position: relative;">
        <input type="password" id="password" placeholder="Senha">
        <span onclick="togglePassword()" style="position:absolute; right:10px; top:14px; cursor:pointer;">
            üëÅ
        </span>
    </div>

    <button onclick="login()">Entrar</button>

    <div class="forgot" onclick="openModal()">Esqueci minha senha</div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">‚úñ</span>
        <h3>Recuperar senha</h3>
        <p>Digite seu email corporativo</p>
        <input type="email" id="recoveryEmail" placeholder="email@corporate.com">
        <button onclick="recover()">Enviar</button>
        <div class="msg" id="recoveryMsg"></div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
        authDomain: "corporatelogin-305a5.firebaseapp.com",
        projectId: "corporatelogin-305a5",
        storageBucket: "corporatelogin-305a5.firebasestorage.app",
        messagingSenderId: "280564137265",
        appId: "1:280564137265:web:9a7d546136feacfde90410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function togglePassword() {
        const p = document.getElementById("password");
        p.type = p.type === "password" ? "text" : "password";
    }

    function login() {
        auth.signInWithEmailAndPassword(
            email.value,
            password.value
        ).then(() => {
            window.location.href = "./corporate.html";
        }).catch(() => alert("Usu√°rio ou senha inv√°lidos"));
    }

    function openModal() {
        modal.style.display = "flex";
    }

    function closeModal() {
        modal.style.display = "none";
        recoveryMsg.innerText = "";
    }

    function recover() {
        auth.sendPasswordResetEmail(recoveryEmail.value)
        .then(() => {
            recoveryMsg.style.color = "green";
            recoveryMsg.innerText = "Email enviado com sucesso!";
        })
        .catch(error => {
            recoveryMsg.style.color = "red";
            recoveryMsg.innerText = "Email n√£o encontrado no sistema.";
        });
    }
</script>

</body>
</html>
