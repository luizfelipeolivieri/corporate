<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - Olivieri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        /* HEADER */
        header {
            background-color: #000;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .logo {
            color: #fff;
            font-weight: 700;
            font-size: 22px;
            text-decoration: none;
        }

        .spacer {
            height: 90px;
        }

        /* LOGIN CARD */
        .login-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 90px);
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 340px;
            text-align: center;
        }

        .login-card h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 10px;
        }

        button:hover {
            background: #333;
        }

        .link {
            margin-top: 15px;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
            color: #000;
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            width: 320px;
            text-align: center;
            animation: fadeIn 0.3s ease;
        }

        .modal h3 {
            margin-bottom: 15px;
        }

        .modal p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        #recoveryMessage {
            margin-top: 10px;
            font-size: 14px;
        }

        .close {
            margin-top: 12px;
            font-size: 14px;
            cursor: pointer;
            color: #555;
        }

        @keyframes fadeIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>

<body>

<header>
    <div class="nav-container">
        <a href="./index.html" class="logo">OLIVIERI</a>
    </div>
</header>

<div class="spacer"></div>

<div class="login-wrapper">
    <div class="login-card">
        <h2>Login</h2>

        <input type="email" id="email" placeholder="Email corporativo">
        <input type="password" id="password" placeholder="Senha">

        <button onclick="login()">Entrar</button>

        <span class="link" onclick="openModal()">Esqueci minha senha</span>
    </div>
</div>

<!-- MODAL RECUPERAÇÃO -->
<div class="modal-overlay" id="modal">
    <div class="modal">
        <h3>Recuperar senha</h3>
        <p>Digite seu email corporativo para receber o link de redefinição.</p>

        <input type="email" id="recoveryEmail" placeholder="Email">

        <div id="recoveryMessage"></div>

        <button onclick="sendRecovery()">Enviar link</button>

        <div class="close" onclick="closeModal()">Cancelar</div>
    </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
        authDomain: "corporatelogin-305a5.firebaseapp.com",
        projectId: "corporatelogin-305a5",
        storageBucket: "corporatelogin-305a5.firebasestorage.app",
        messagingSenderId: "280564137265",
        appId: "1:280564137265:web:9a7d546136feacfde90410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
        auth.signInWithEmailAndPassword(email.value, password.value)
            .then(() => window.location.href = "./pagina-interna.html")
            .catch(err => alert(err.message));
    }

    function openModal() {
        document.getElementById("modal").style.display = "flex";
        document.getElementById("recoveryMessage").innerText = "";
        document.getElementById("recoveryEmail").value = "";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function sendRecovery() {
        const email = document.getElementById("recoveryEmail").value.trim();
        const messageBox = document.getElementById("recoveryMessage");

        messageBox.innerText = "";
        messageBox.style.color = "#333";

        if (!email) {
            messageBox.innerText = "Digite um email válido.";
            messageBox.style.color = "red";
            return;
        }

        auth.sendPasswordResetEmail(email)
            .then(() => {
                messageBox.innerText =
                    "Link de recuperação enviado! Verifique seu email.";
                messageBox.style.color = "green";

                setTimeout(() => {
                    closeModal();
                }, 3000);
            })
            .catch(error => {
                if (error.code === "auth/user-not-found") {
                    messageBox.innerText =
                        "Este email não foi encontrado em nossa base.";
                } else if (error.code === "auth/invalid-email") {
                    messageBox.innerText = "Email inválido.";
                } else {
                    messageBox.innerText =
                        "Erro ao enviar email. Tente novamente.";
                }
                messageBox.style.color = "red";
            });
    }
</script>

</body>
</html>
