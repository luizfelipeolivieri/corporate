<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Open Sans", sans-serif;
            background: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-card {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 320px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <a onclick="resetPassword()">Esqueci minha senha</a>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
        authDomain: "corporatelogin-305a5.firebaseapp.com",
        projectId: "corporatelogin-305a5",
        storageBucket: "corporatelogin-305a5.firebasestorage.app",
        messagingSenderId: "280564137265",
        appId: "1:280564137265:web:9a7d546136feacfde90410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
        auth.signInWithEmailAndPassword(
            email.value,
            password.value
        ).then(() => {
            window.location.href = "pagina-interna.html";
        }).catch(err => alert(err.message));
    }

    function resetPassword() {
        const emailUser = prompt("Digite seu email:");
        if (emailUser) {
            auth.sendPasswordResetEmail(emailUser)
                .then(() => alert("Email enviado!"))
                .catch(err => alert(err.message));
        }
    }
</script>

</body>
</html>
