<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Financeiro | Controle de Gastos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #1f1f1f;
    color: #eaeaea;
}

header {
    background: #000;
    padding: 18px 0;
    border-bottom: 2px solid #201640;
}

.nav {
    max-width: 1600px;
    margin: auto;
    padding: 0 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.container {
    max-width: 1600px;
    margin: 25px auto;
    padding: 0 10px;
    overflow-x: auto;
}

table {
    border-collapse: collapse;
    width: 100%;
    background: #2a2a2a;
    font-size: 12px;
    border-radius: 8px;
    overflow: hidden;
}

th, td {
    border: 1px solid #3a3a3a;
    padding: 8px;
    text-align: center;
    white-space: nowrap;
}

th {
    background: #201640;
    color: #fff;
    font-weight: 600;
}

td.categoria {
    text-align: left;
    font-weight: bold;
    background: #262626;
    color: #fff;
}

td.sub {
    text-align: left;
    padding-left: 18px;
    color: #d0d0d0;
}

tr:hover td {
    background: #303030;
}

input.valor {
    width: 85px;
    background: transparent;
    border: none;
    border-bottom: 1px solid #555;
    color: #fff;
    text-align: right;
    outline: none;
}

input.valor:focus {
    border-bottom: 1px solid #7a6cff;
}

.total {
    background: #111;
    color: #fff;
    font-weight: bold;
}

.renda {
    background: #3b3b00;
    font-weight: bold;
}

.resultado {
    font-weight: bold;
}

.resultado.positivo {
    background: #0f3d1f;
    color: #fff;
}

.resultado.negativo {
    background: rgb(101 0 0);
    color: #fff;
}
</style>
</head>

<body>

<header>
<div class="nav">
    <strong>OLIVIERI | Financeiro</strong>
    <div id="userArea">Carregando...</div>
</div>
</header>

<div class="container">

<table>
<thead>
<tr>
    <th>Despesas</th>
    <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th>
    <th>Mai</th><th>Jun</th><th>Jul</th><th>Ago</th>
    <th>Set</th><th>Out</th><th>Nov</th><th>Dez</th>
</tr>
</thead>

<tbody>

<tr><td class="categoria">Alimenta√ß√£o</td><td colspan="12"></td></tr>
<tr>
<td class="sub">Supermercado</td>
<script>
const meses = ['jan','fev','mar','abr','mai','jun','jul','ago','set','out','nov','dez'];
document.write(
  meses.map(m => `
    <td>
      <input class="valor gasto"
             data-mes="${m}"
             data-categoria="alimentacao"
             data-item="supermercado">
    </td>`
  ).join('')
);
</script>
</tr>

<tr><td class="categoria">Moradia</td><td colspan="12"></td></tr>
<tr>
<td class="sub">Aluguel</td>
<script>
document.write(
  meses.map(m => `
    <td>
      <input class="valor gasto"
             data-mes="${m}"
             data-categoria="moradia"
             data-item="aluguel">
    </td>`
  ).join('')
);
</script>
</tr>

<tr class="total">
<td>Total das Despesas</td>
<script>
document.write(
  meses.map(m => `<td id="total-${m}">R$ 0,00</td>`).join('')
);
</script>
</tr>

<tr class="renda">
<td>Renda Mensal</td>
<script>
document.write(
  meses.map(m => `
    <td>
      <input class="valor renda"
             data-mes="${m}"
             data-categoria="renda"
             data-item="mensal">
    </td>`
  ).join('')
);
</script>
</tr>

<tr>
<td class="resultado">Resultado Operacional</td>
<script>
document.write(
  meses.map(m => `<td id="res-${m}" class="resultado">R$ 0,00</td>`).join('')
);
</script>
</tr>

</tbody>
</table>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
  authDomain: "corporatelogin-305a5.firebaseapp.com",
  projectId: "corporatelogin-305a5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function formatar(valor) {
  return valor.toLocaleString("pt-BR", {
    style: "currency",
    currency: "BRL"
  });
}

firebase.auth().onAuthStateChanged(async user => {
  if (!user) {
    window.location.href = "./login.html";
    return;
  }

  document.getElementById("userArea").innerText = "üë§ " + user.email;
  const uid = user.uid;

  function recalcular(mes) {
    let total = 0;

    document.querySelectorAll(`.gasto[data-mes="${mes}"]`)
      .forEach(i => total += Number(i.value) || 0);

    const rendaInput =
      document.querySelector(`.renda[data-mes="${mes}"]`);
    const renda = Number(rendaInput?.value) || 0;

    document.getElementById(`total-${mes}`).innerText = formatar(total);

    const resultado = renda - total;
    const resCell = document.getElementById(`res-${mes}`);
    resCell.innerText = formatar(resultado);

    resCell.classList.remove("positivo", "negativo");
    resCell.classList.add(resultado < 0 ? "negativo" : "positivo");
  }

  document.querySelectorAll(".gasto, .renda").forEach(input => {
    input.addEventListener("input", () => {
      const mes = input.dataset.mes;

      db.collection("users")
        .doc(uid)
        .collection("financeiro")
        .doc(mes)
        .set({
          [input.dataset.categoria]: {
            [input.dataset.item]: Number(input.value) || 0
          }
        }, { merge: true });

      recalcular(mes);
    });
  });

  for (let mes of meses) {
    const doc = await db.collection("users")
      .doc(uid)
      .collection("financeiro")
      .doc(mes)
      .get();

    if (doc.exists) {
      const dados = doc.data();

      for (let categoria in dados) {
        for (let item in dados[categoria]) {
          const campo = document.querySelector(
            `[data-mes="${mes}"][data-categoria="${categoria}"][data-item="${item}"]`
          );
          if (campo) campo.value = dados[categoria][item];
        }
      }
      recalcular(mes);
    }
  }
});
</script>

</body>
</html>
