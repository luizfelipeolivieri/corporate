<script>
    const firebaseConfig = {
        apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
        authDomain: "corporatelogin-305a5.firebaseapp.com",
        projectId: "corporatelogin-305a5",
        storageBucket: "corporatelogin-305a5.firebasestorage.app",
        messagingSenderId: "280564137265",
        appId: "1:280564137265:web:9a7d546136feacfde90410"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    auth.onAuthStateChanged(user => {
        if (!user) window.location.href = "./login.html";
        else document.getElementById("userArea").innerHTML = `üë§ ${user.email}`;
    });

    function calcularTotais() {
        let total = 0;
        document.querySelectorAll(".gasto").forEach(input => {
            total += Number(input.value) || 0;
        });

        const renda = Number(document.getElementById("renda").value) || 0;
        document.getElementById("totalDespesas").innerText = total.toFixed(2);
        document.getElementById("resultado").innerText = (renda - total).toFixed(2);
    }

    document.querySelectorAll(".gasto").forEach(input => {
        input.addEventListener("input", calcularTotais);
    });
</script>
