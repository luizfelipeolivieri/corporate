<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Financeiro | Controle de Gastos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
}

header {
    background: #000;
    color: #fff;
    padding: 20px;
}

.nav {
    max-width: 1600px;
    margin: auto;
    display: flex;
    justify-content: space-between;
}

.container {
    max-width: 1600px;
    margin: 20px auto;
    padding: 0 10px;
    overflow-x: auto;
}

table {
    border-collapse: collapse;
    width: 100%;
    font-size: 12px;
    background: #fff;
}

th, td {
    border: 1px solid #999;
    padding: 6px;
    text-align: center;
    white-space: nowrap;
}

th {
    background: #003cff;
    color: #fff;
}

td.categoria {
    text-align: left;
    font-weight: bold;
    background: #eee;
}

td.sub {
    text-align: left;
    padding-left: 15px;
}

input.valor {
    width: 80px;
    text-align: right;
    border: none;
    outline: none;
}

.total {
    background: #000;
    color: #fff;
    font-weight: bold;
}

.renda {
    background: #ffe766;
    font-weight: bold;
}

.resultado {
    background: #00a2ff;
    color: #fff;
    font-weight: bold;
}
</style>
</head>

<body>

<header>
    <div class="nav">
        <strong>OLIVIERI | Financeiro</strong>
        <div id="userArea">Carregando...</div>
    </div>
</header>

<div class="container">

<table>
<thead>
<tr>
    <th>Despesas</th>
    <th>Jan</th><th>Fev</th><th>Mar</th><th>Abr</th>
    <th>Mai</th><th>Jun</th><th>Jul</th><th>Ago</th>
    <th>Set</th><th>Out</th><th>Nov</th><th>Dez</th>
</tr>
</thead>

<tbody>

<tr><td class="categoria">Alimenta√ß√£o</td><td colspan="12"></td></tr>
<tr>
<td class="sub">Supermercado</td>
<script>
const meses = ['jan','fev','mar','abr','mai','jun','jul','ago','set','out','nov','dez'];
document.write(
  meses.map(m => `<td><input class="valor gasto" data-mes="${m}" data-categoria="alimentacao" data-item="supermercado"></td>`).join('')
);
</script>
</tr>

<tr><td class="categoria">Moradia</td><td colspan="12"></td></tr>
<tr>
<td class="sub">Aluguel</td>
<script>
document.write(
  meses.map(m => `<td><input class="valor gasto" data-mes="${m}" data-categoria="moradia" data-item="aluguel"></td>`).join('')
);
</script>
</tr>

<tr class="total">
<td>Total das Despesas</td>
<script>
document.write(
  meses.map(m => `<td id="total-${m}">R$ 0,00</td>`).join('')
);
</script>
</tr>

<tr class="renda">
<td>Renda Mensal</td>
<script>
document.write(
  meses.map(m => `<td><input class="valor renda" data-mes="${m}"></td>`).join('')
);
</script>
</tr>

<tr class="resultado">
<td>Resultado Operacional</td>
<script>
document.write(
  meses.map(m => `<td id="res-${m}">R$ 0,00</td>`).join('')
);
</script>
</tr>

</tbody>
</table>

</div>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
    authDomain: "corporatelogin-305a5.firebaseapp.com",
    projectId: "corporatelogin-305a5"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

function formatar(valor) {
    return "R$ " + valor.toFixed(2).replace('.', ',');
}

firebase.auth().onAuthStateChanged(async user => {
    if (!user) {
        window.location.href = "./login.html";
        return;
    }

    document.getElementById("userArea").innerText = "üë§ " + user.email;
    const uid = user.uid;

    function recalcular(mes) {
        let total = 0;

        document.querySelectorAll(`.gasto[data-mes="${mes}"]`).forEach(i => {
            total += Number(i.value) || 0;
        });

        const rendaInput = document.querySelector(`.renda[data-mes="${mes}"]`);
        const renda = Number(rendaInput?.value) || 0;

        document.getElementById(`total-${mes}`).innerText = formatar(total);
        document.getElementById(`res-${mes}`).innerText = formatar(renda - total);
    }

    document.querySelectorAll('.gasto, .renda').forEach(input => {
        input.addEventListener('input', () => {
            const mes = input.dataset.mes;
            const categoria = input.dataset.categoria || 'renda';
            const item = input.dataset.item || 'mensal';

            db.collection('users')
              .doc(uid)
              .collection('financeiro')
              .doc(mes)
              .set({
                  [categoria]: {
                      [item]: Number(input.value) || 0
                  }
              }, { merge: true });

            recalcular(mes);
        });
    });

    for (let mes of meses) {
        const doc = await db.collection('users')
                            .doc(uid)
                            .collection('financeiro')
                            .doc(mes)
                            .get();

        if (doc.exists) {
            const dados = doc.data();

            for (let categoria in dados) {
                for (let item in dados[categoria]) {
                    const campo = document.querySelector(
                        `[data-mes="${mes}"][data-categoria="${categoria}"][data-item="${item}"]`
                    );
                    if (campo) campo.value = dados[categoria][item];
                }
            }
            recalcular(mes);
        }
    }
});
</script>

</body>
</html>
