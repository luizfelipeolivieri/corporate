<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Olivieri - Portal Corporativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Open Sans", sans-serif;
            font-variant-numeric: lining-nums;
        }

        body {
            background-color: rgb(249, 249, 249);
            color: #333;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: transparent;
            transition: background-color 0.3s ease;
        }

        header.scrolled {
            background-color: #000;
        }

        .nav-container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            color: rgb(249, 249, 249);
            font-weight: 700;
            font-size: 22px;
            white-space: nowrap;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        nav a {
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            line-height: 14px;
        }

        nav a span {
            color: rgb(255, 255, 255);
            border-bottom: 0.3rem solid transparent;
            padding-bottom: 4px;
            transition: border-color 0.3s ease;
        }

        nav a:hover span {
            border-color: rgb(255, 255, 255);
        }

        .login a {
            color: rgb(249, 249, 249);
            text-decoration: none;
            font-weight: 700;
            font-size: 20px;
            border: 1px solid rgb(249, 249, 249);
            padding: 6px 16px;
            border-radius: 20px;
            transition: 0.3s;
        }

        .login a:hover {
            background-color: rgb(249, 249, 249);
            color: #000;
        }

        .spacer {
            height: 90px;
        }

        section {
            padding: 80px 20px;
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        footer {
            background-color: #000;
            color: rgb(249, 249, 249);
            text-align: center;
            padding: 20px;
            margin-top: 60px;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
        }
    </style>
</head>

<body>

<header id="header">
    <div class="nav-container">
        <div class="nav-left">
            <div class="logo">OLIVIERI</div>
            <nav>
                <ul>
                    <li><a href="#sobre"><span>Sobre</span></a></li>
                    <li><a href="#contato"><span>Contato</span></a></li>
                </ul>
            </nav>
        </div>
        <div class="login">
            <a href="./login.html">Login</a>
        </div>
    </div>
</header>

<div class="spacer"></div>

<section id="sobre">
    <div class="card">

        </p>
    </div>
</section>

<script>
    const header = document.getElementById("header");

    window.addEventListener("scroll", () => {
        header.classList.toggle("scrolled", window.scrollY > 50);
    });
</script>

</body>
</html>
