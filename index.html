<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meu Site One Page</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  scroll-behavior: smooth;
}

header {
  position: fixed;
  width: 100%;
  background: #111;
  padding: 15px 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: white;
  z-index: 1000;
}

header button {
  padding: 8px 15px;
  background: #00c853;
  border: none;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}

section {
  height: 100vh;
  padding: 100px 40px;
}

#home {
  background: linear-gradient(135deg, #000428, #004e92);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
}

#sobre {
  background: #f4f4f4;
}

#contato {
  background: #ddd;
}

/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 30px;
  border-radius: 8px;
  width: 300px;
}

.modal-content input {
  width: 100%;
  margin: 10px 0;
  padding: 8px;
}

.modal-content button {
  width: 100%;
  padding: 8px;
  background: #004e92;
  color: white;
  border: none;
  cursor: pointer;
}
</style>
</head>
<body>

<header>
  <h2>MeuSite</h2>
  <button onclick="openModal()">Login</button>
</header>

<section id="home">
  <div>
    <h1>Bem-vindo ao Meu Site</h1>
    <p>Site One Page com Firebase Authentication</p>
  </div>
</section>

<section id="sobre">
  <h2>Sobre</h2>
  <p>Conteúdo sobre a empresa.</p>
</section>

<section id="contato">
  <h2>Contato</h2>
  <p>Informações de contato.</p>
</section>

<!-- Modal Login -->
<div class="modal" id="loginModal">
  <div class="modal-content">
    <h3>Login</h3>
    <input type="email" id="email" placeholder="Usuário (Email)">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDByExIuGOyp5Oelr0wA_4EUnVKgq6Xiq0",
  authDomain: "corporatelogin-305a5.firebaseapp.com",
  projectId: "corporatelogin-305a5",
  storageBucket: "corporatelogin-305a5.firebasestorage.app",
  messagingSenderId: "280564137265",
  appId: "1:280564137265:web:9a7d546136feacfde90410"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "intranet.html";
    })
    .catch(error => {
      alert("Erro: " + error.message);
    });
}
</script>

<script>
function openModal() {
  document.getElementById("loginModal").style.display = "flex";
}

window.onclick = function(e) {
  const modal = document.getElementById("loginModal");
  if (e.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
